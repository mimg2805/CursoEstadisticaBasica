<!-- Distribución Normal - Probabilidades -->
<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Distribución Normal - Probabilidades</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Distribución Normal - Probabilidades</h3>

    <p><strong>Fórmula</strong></p>
    <div id="formula">
        \( {1 \over σ \sqrt{2π}} e^{-{{(X - μ)^2} \over {2σ^2}}} \)
    </div>

    <p>donde</p>
    <p>σ: desviación estándar</p>
    <p>σ<sup>2</sup>: varianza</p>
    <p>π: 3.14159</p>
    <p>e: constante de Euler (2.71828)</p>
    <p>X: variable aleatoria</p>
    <p>μ: media aritmética</p>
</body>
