<!-- Intervalo de Confianza de una Media Poblacional (Población Desconocida) -->
<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Intervalo de Confianza de una Media Poblacional (Población Desconocida)</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Intervalo de Confianza de una Media Poblacional (Población Desconocida)</h3>

    <p><strong>Fórmula</strong></p>
    <div id="formula">
        \(\bar{x} \pm Z{S \over \sqrt{n}} \)
    </div>

    <p>donde</p>
    <p><span class="mean">x</span>: media de la muestra</p>
    <p>S: desviación estándar de la muestra</p>
    <p>n: tamaño de la muestra</p>
    <p>Z: confiabilidad al 95% (1.960)</p>
</body>
</html>
