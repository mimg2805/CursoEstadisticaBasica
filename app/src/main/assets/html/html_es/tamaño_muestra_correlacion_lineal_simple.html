<!-- Tamaño de Muestra para una Correlación Lineal Simple -->
<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Tamaño de Muestra para una Correlación Lineal Simple</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Tamaño de Muestra para una Correlación Lineal Simple</h3>

    <p><strong>Fórmula</strong></p>
    <div class="formula">
        \( n = {(Z_α + Z_β)^2 \over r^2} \)
    </div>

    <p>donde</p>
    <p>Z<sub>α</sub>: 1.96 (confianza al 95%)</p>
    <p>Z<sub>β</sub>: 0.84 (potencia al 80%)</p>
    <p>r: Coeficiente de Correlación Lineal Simple esperado</p>
    <p>n: tamaño de la muestra</p>
</body>
