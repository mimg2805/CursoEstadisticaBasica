<!-- Multiplication Rule -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Multiplication Rule</title>
</head>
<body>
    <h3 id="title">Multiplication Rule</h3>

    <p><strong>Formula</strong></p>
    <div>
        <p><i>Independent Events</i></p>
        <span>P (A y B) = P(A) * P(B)</span>
        <br/>
        <p><i>Non-Independent Events</i></p>
        <span>P (A y B) = P(A) * P(B / A)</span>
    </div>

    <p>where</p>
    <p>A: Event A &rarr;</p>
    <p>P(A): Probability of Event A</p>
    <p>B: Event B &rarr;</p>
    <p>P(B): Probability of Event B</p>
</body>
