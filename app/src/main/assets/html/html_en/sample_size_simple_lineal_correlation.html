<!-- Sample Size for a Simple Linear Correlation -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Sample Size for a Simple Linear Correlation</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Sample Size for a Simple Linear Correlation</h3>

    <p><strong>Formula</strong></p>
    <div class="formula">
        \( n = {(Z_α + Z_β)^2 \over r^2} \)
    </div>

    <p>donde</p>
    <p>Z<sub>α</sub>: 1.96 (confidence at 95%)</p>
    <p>Z<sub>β</sub>: 0.84 (power at 80%)</p>
    <p>r: Expected Simple Linear Correlation Coefficient</p>
    <p>n: sample size</p>
</body>
