<!-- Prueba de Hipótesis de una Proporción Poblacional -->
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Prueba de Hipótesis de una Proporción Poblacional</title>
    <link rel="stylesheet" href="formula.css">
    <script src="mathjax-config.js"></script>
    <script src="mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Prueba de Hipótesis de una Proporción Poblacional</h3>

    <p><strong>Fórmula</strong></p>
    <div id="formula" class="fs8">
        \(Z = {p - π \over \sqrt{π (1 - π) \over n}} \)
    </div>

    <p>donde</p>
    <p>p: proporción en la muestra</p>
    <p>π: proporción en la población</p>
    <p>n: tamaño de la muestra</p>
    <!--    <p>Z: </p>-->
</body>
</html>
