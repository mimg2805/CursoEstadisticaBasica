<h3 id="title">Probabilidad Empírica</h3>

<p><strong>Fórmula</strong></p>
<div><strong><i>
    P(A) = #RFA / #TRO
</i></strong></div>

<p>donde</p>
<p>A: Evento A</p>
<p>P(A): Probabilidad del Evento A</p>
<p>#RFA: # de resultados favorables al evento A</p>
<p>#TRO: # total de resultados observados</p>
