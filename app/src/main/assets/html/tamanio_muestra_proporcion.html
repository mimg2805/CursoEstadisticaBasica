<!-- Tamaño de Muestra de una Proporción -->
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Tamaño de Muestra de una Proporción</title>
    <link rel="stylesheet" href="css/formula.css">
    <script src="js/mathjax-config.js"></script>
    <script src="js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Tamaño de Muestra de una Proporción</h3>

    <p><strong>Fórmula</strong></p>
    <div id="formula">
        \( n = {{N Z^2 P (1 - P)} \over {(N - 1) E^2 + Z^2 P (1 - P)}} \)
    </div>

    <p>donde</p>
    <p>n: tamaño de la muestra</p>
    <p>N: tamaño de la población</p>
    <p>P: proporción estimada de la población</p>
    <p>E: error (0.05 * P)</p>
    <p>Z: confiabilidad al 95% (1.960)</p>
</body>
