<body>
    <h3 id="title">Sample Size for a Contingency Table</h3>

    <p>C: Number de Columns</p>
    <p>F: Number de Rows</p>
    <p>C * F: Number of Cells</p>
    <p>n: at least 10 observations per cell (10 * C * F)</p>
    <p>Note: no more than 20% of the expected frequencies of the total number of cells should be less than 5</p>
</body>
