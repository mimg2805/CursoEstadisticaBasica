<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Poisson Distribution</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Poisson Distribution</h3>

    <p><strong>Formula</strong></p>
    <div id="formula">
        \( P(X = x) = {{e^{-λ}λ^x} \over {x!}} \)
    </div>

    <p>where</p>
    <p>P: probability</p>
    <p>X: random variable</p>
    <p>x: value of random variable</p>
    <p>P(X = x): probability that random variable X has value x</p>
    <p>e: Euler's constant (2.71828)</p>
    <p>λ: average of successes</p>
</body>
