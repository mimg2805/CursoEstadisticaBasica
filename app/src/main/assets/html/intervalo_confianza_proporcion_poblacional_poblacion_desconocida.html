<!-- Intervalo de Confianza de una Proporción Poblacional (Población Desconocida) -->
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Intervalo de Confianza de una Proporción Poblacional (Población Desconocida)</title>
    <link rel="stylesheet" href="formula.css">
    <script src="mathjax-config.js"></script>
    <script src="mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Intervalo de Confianza de una Proporción Poblacional (Población Desconocida)</h3>

    <p><strong>Fórmula</strong></p>
    <div id="formula">
        \( p \pm Z \sqrt{p (1 - p) \over n} \)
    </div>

    <p>donde</p>
    <p>p: proporción de la muestra</p>
    <p>n: tamaño de la muestra</p>
    <p>Z: confiabilidad al 95% (1.960)</p>
</body>
</html>
