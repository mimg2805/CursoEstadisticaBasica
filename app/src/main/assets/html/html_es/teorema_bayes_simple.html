    <h3 id="title">Teorema de Bayes (Simple)</h3>

    <p><strong>FÃ³rmula</strong></p>
    <div id="formula">
        \( P(A / B) = {P(B / A) P(A) \over P(B)} \)
    </div>

    <p>donde</p>
    <p>P(A): probabilidad de evento A</p>
    <p>P(B): probabilidad de evento B</p>
    <p>P(A / B): probabilidad de evento A dado B</p>
    <p>P(B / A): probabilidad de evento B dado A</p>
