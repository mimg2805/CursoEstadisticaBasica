<!-- Complement Rule -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Complement Rule</title>
</head>
<body>
    <h3 id="title">Regla del Complemento</h3>

    <p><strong>Formula</strong></p>
    <div>
        <p>P(A) = 1 - P(A<sup>c</sup>)</p>
        <p>P(A<sup>c</sup>) = 1 - P(A)</p>
        <p>P(A) + P(A<sup>c</sup>) = 1</p>
    </div>

    <p>where</p>
    <div>
        <p>P(A): Event A</p>
        <p>P(A<sup>c</sup>): Event complementary to A</p>
    </div>
</body>
