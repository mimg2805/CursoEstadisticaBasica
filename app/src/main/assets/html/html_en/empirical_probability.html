<!-- Empirical Probability -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Empirical Probability</title>
</head>
<body>
    <h3 id="title">Empirical Probability</h3>

    <p><strong>Formula</strong></p>
    <div><strong><i>
        P(A) = #RFA / #TRO
    </i></strong></div>

    <p>where</p>
    <p>A: Event A</p>
    <p>P(A): Probability of Event A</p>
    <p>#RFA: # of results favorable to Event A</p>
    <p>#TRO: total # of observed results</p>
</body>
