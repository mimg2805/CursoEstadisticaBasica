<!-- Prueba de Hipótesis para una Proporción Poblacional -->
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Prueba de Hipótesis para una Media Poblacional</title>
    <link rel="stylesheet" href="formula.css">
    <script src="mathjax-config.js"></script>
    <script src="mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Prueba de Hipótesis para una Media Poblacional</h3>

    <p><strong>Fórmula</strong></p>
    <div id="formula" class="fs8">
        \(Z = {x - u \over {s \over \sqrt{n}}} \)
    </div>

    <p>donde</p>
    <p>x: media de la muestra</p>
    <p>u: media de la población</p>
    <p>s: desviación estándar de la muestra</p>
    <p>n: tamaño de la muestra</p>
</body>
</html>
