<!-- Hypothesis Test for a Population Proportion -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hypothesis Test for a Population Proportion</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Hypothesis Test for a Population Proportion</h3>

    <p><strong>Formula</strong></p>
    <div id="formula" class="fs8">
        \(Z = {p - π \over \sqrt{π (1 - π) \over n}} \)
    </div>

    <p>where</p>
    <p>p: proportion of the sample</p>
    <p>π: proportion of the population</p>
    <p>n: sample size</p>
    <!--    <p>Z: </p>-->
</body>
</html>
