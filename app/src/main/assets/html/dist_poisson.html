<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Poisson</title>
    <link rel="stylesheet" href="css/formula.css">
    <script src="js/mathjax-config.js"></script>
    <script src="js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Poisson</h3>

    <p><strong>Fórmula</strong></p>
    <div id="formula">
        \( P(X = x) = {{e^{-λ}λ^x} \over {x!}} \)
    </div>

    <p>donde</p>
    <p>P: probabilidad</p>
    <p>X: variable aleatoria</p>
    <p>x: valor de variable aleatoria</p>
    <p>P(X = x): probabilidad de que la variable aleatoria X tome un valor x</p>
    <p>e: constante de Euler (2.71828)</p>
    <p>λ: promedio de éxitos</p>
</body>
