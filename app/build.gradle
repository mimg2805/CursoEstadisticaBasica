apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId 'com.marcosmiranda.cursoestadisticabasica'
        minSdkVersion 14
        targetSdkVersion 32
        versionCode 125
        versionName '1.2'
        // versionName '1.2-' + getDate()
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'
    implementation 'ch.obermuhlner:big-math:2.0.0'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    // implementation 'org.jscience:jscience:4.3.1'
    implementation group: 'org.mariuszgromada.math', name: 'MathParser.org-mXparser', version: '4.2.0'
}

static def getDate() {
    return new Date().format('yyyyMMdd')
}