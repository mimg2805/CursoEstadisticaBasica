<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Sample Size to estimate a Population Mean</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Sample Size to estimate a Population Mean</h3>

    <p><strong>Formula</strong></p>
    <div id="formula">
        \( n = {{N Z^2 S^2} \over {(N - 1) E^2 + Z^2 S^2}} \)
    </div>

    <p>where</p>
    <p>n: sample size</p>
    <p>N: population size</p>
    <p>S: estimated standard deviation of the population</p>
    <p>E: error (0.05 * estimated mean of the population)</p>
    <p>Z: confidence level of 95% (1.960)</p>
</body>
