<!-- Normal Distribution - Probabilities -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Normal Distribution - Probabilities</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Normal Distribution - Probabilities</h3>

    <p><strong>Formula</strong></p>
    <div id="formula">
        \( {1 \over σ \sqrt{2π}} e^{-{{(X - μ)^2} \over {2σ^2}}} \)
    </div>

    <p>where</p>
    <p>σ: standard deviation</p>
    <p>σ<sup>2</sup>: variance</p>
    <p>π: 3.14159</p>
    <p>e: Euler's constant (2.71828)</p>
    <p>X: random variable</p>
    <p>μ: arithmetic mean</p>
</body>
