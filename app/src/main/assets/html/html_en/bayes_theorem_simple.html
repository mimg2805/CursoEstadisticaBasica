<body>
    <h3 id="title">Bayes' Theorem (Simple)</h3>

    <p><strong>Formula</strong></p>
    <div id="formula">
        \( P(A / B) = {P(B / A) P(A) \over P(B)} \)
    </div>

    <p>where</p>
    <p>P(A): probability of event A</p>
    <p>P(B): probability of event B</p>
    <p>P(A / B): probability of event A given B</p>
    <p>P(B / A): probability of event B given A</p>
</body>
