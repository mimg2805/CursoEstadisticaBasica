<!-- Confidence Interval for a Population Mean (Known Population) -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Confidence Interval for a Population Mean (Known Population)</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Confidence Interval for a Population Mean (Known Population)</h3>

    <p><strong>Formula</strong></p>
    <div id="formula">
        \(\bar{x} \pm Z{S \over \sqrt{n}} \sqrt{N - n \over N - 1} \)
    </div>

    <p>where</p>
    <p><span class="mean">x</span>: mean of the sample</p>
    <p>S: standard deviation of the sample</p>
    <p>N: population size</p>
    <p>n: sample size</p>
    <p>Z: confidence level of 95% (1.960)</p>
</body>
</html>
