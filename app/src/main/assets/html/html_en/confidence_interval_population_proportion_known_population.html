<!-- Confidence Interval for a Population Proportion (Known Population) -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Confidence Interval for a Population Proportion (Known Population)</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Confidence Interval for a Population Proportion (Known Population)</h3>

    <p><strong>Formula</strong></p>
    <div id="formula">
        \( p \pm Z \sqrt{p (1 - p) \over n} \sqrt{N - n \over N - 1} \)
    </div>

    <p>where</p>
    <p>p: proportion of the sample</p>
    <p>N: population size</p>
    <p>n: sample size</p>
    <p>Z: confidence level of 95% (1.960)</p>
</body>
</html>
