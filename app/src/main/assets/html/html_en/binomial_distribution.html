<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>

<body>
    <h3 id="title">Binomial Distribution</h3>

    <p><strong>Formula</strong></p>
    <div id="formula">
        \( P(X = x) = {n! \over {x!(n - x)!}} π^x (1 - π)^{n-x} \)
    </div>

    <p>where</p>
    <p>P: probability</p>
    <p>X: random variable</p>
    <p>x: value of random variable</p>
    <p>P(X = x): probability that random variable X has value x</p>
    <p>n: # of trials or sample size</p>
    <p>π: probability of success</p>
</body>
