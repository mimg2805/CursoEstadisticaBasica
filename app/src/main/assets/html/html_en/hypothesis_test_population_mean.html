<!-- Hypothesis Test for a Population Mean -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Hypothesis Test for a Population Mean</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Hypothesis Test for a Population Mean</h3>

    <p><strong>Formula</strong></p>
    <div id="formula" class="fs8">
        \(Z = {\bar{x} - u \over {s \over \sqrt{n}}} \)
    </div>

    <p>where</p>
    <p><span class="mean">x</span>: mean of the sample</p>
    <p>u: mean of the population</p>
    <p>s: standard deviation of the sample</p>
    <p>n: sample size</p>
</body>
</html>
