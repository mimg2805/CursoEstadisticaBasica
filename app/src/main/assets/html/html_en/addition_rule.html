<!-- Addition Rule -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Addition Rule</title>
</head>
<body>
    <h3 id="title">Addition Rule</h3>

    <p><strong>Formula</strong></p>
    <div>
        <p><i>Mutually Exclusive Events</i></p>
        <span>P (A || B) = P(A) + P(B)</span>
        <br/>
        <p><i>Non-Mutually Exclusive Events</i></p>
        <span>P (A || B) = P(A) + P(B) - P(A y B)</span>
    </div>

    <p>where</p>
    <p>A: Event A &rarr;</p>
    <p>P(A): Probability of Event A</p>
    <p>B: Event B &rarr;</p>
    <p>P(B): Probability of Event B</p>
</body>
