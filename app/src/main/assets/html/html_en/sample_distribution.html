<!-- Sample Distribution -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Sample Distribution</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Sample Distribution</h3>

    <p><strong>Formula</strong></p>
    <div id="formula">
        \(Fn = {n \over Nn}\)
    </div>

    <p>where</p>
    <p>Fn: sample fraction</p>
    <p>n: sample size</p>
    <p>Nn: population to sample</p>
</body>
