<!-- Normal Distribution - Standardization -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Normal Distribution - Standardization</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Normal Distribution - Standardization</h3>

    <p><strong>Standardization</strong></p>
    <p><i>When n = 1</i></p>
    <div class="formula">
        \( Z = {{X - μ} \over {σ}} \)
    </div>

    <p><i>When n > 1</i></p>
    <div class="formula">
        \( Z = {{\bar{x} - μ} \over {σ / \sqrt{n}}} \)
    </div>
</body>
