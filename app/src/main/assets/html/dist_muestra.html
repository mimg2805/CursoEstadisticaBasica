<!-- Distribución de la Muestra -->
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Distribución de la Muestra</title>
    <link rel="stylesheet" href="css/formula.css">
    <script src="js/mathjax-config.js"></script>
    <script src="js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Distribución de la Muestra</h3>

    <p><strong>Fórmula</strong></p>
    <div id="formula">
        \(Fn = {n \over Nn}\)
    </div>

    <p>donde</p>
    <p>Fn: fracción de muestreo</p>
    <p>n: tamaño de la muestra</p>
    <p>Nn: población a muestrear</p>
</body>
