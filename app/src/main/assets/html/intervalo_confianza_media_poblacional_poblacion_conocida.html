<!-- Intervalo de Confianza de una Media Poblacional (Población Conocida) -->
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Intervalo de Confianza de una Media Poblacional (Población Conocida)</title>
    <link rel="stylesheet" href="formula.css">
    <script src="mathjax-config.js"></script>
    <script src="mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Intervalo de Confianza de una Media Poblacional (Población Conocida)</h3>

    <p><strong>Fórmula</strong></p>
    <div id="formula">
        \(\bar{x} \pm Z{S \over \sqrt{n}} \sqrt{N - n \over N - 1} \)
    </div>

    <p>donde</p>
    <p><span class="mean">x</span>: media de la muestra</p>
    <p>S: desviación estándar de la muestra</p>
    <p>N: tamaño de la población</p>
    <p>n: tamaño de la muestra</p>
    <p>Z: confiabilidad al 95% (1.960)</p>
</body>
</html>
