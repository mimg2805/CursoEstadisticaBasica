<h3 id="title">Regla de Adición</h3>

<p><strong>Fórmula</strong></p>
<div>
    <p><i>Eventos Mutualmente Excluyentes</i></p>
    <span>P (A ó B) = P(A) + P(B)</span>
    <br/>
    <p><i>Eventos No Mutualmente Excluyentes</i></p>
    <span>P (A ó B) = P(A) + P(B) - P(A y B)</span>
</div>

<p>donde</p>
<p>A: Evento A &rarr;</p>
<p>P(A): Probabilidad del Evento A</p>
<p>B: Evento B &rarr;</p>
<p>P(B): Probabilidad del Evento B</p>
