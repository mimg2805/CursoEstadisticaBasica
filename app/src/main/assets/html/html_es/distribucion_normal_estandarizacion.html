<!-- Distribución Normal - Estandarización -->
<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Distribución Normal - Estandarización</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Distribución Normal - Estandarización</h3>

    <p><strong>Estandarización</strong></p>
    <p><i>Cuando n = 1</i></p>
    <div class="formula">
        \( Z = {{X - μ} \over {σ}} \)
    </div>

    <p><i>Cuando n > 1</i></p>
    <div class="formula">
        \( Z = {{\bar{x} - μ} \over {σ / \sqrt{n}}} \)
    </div>
</body>
