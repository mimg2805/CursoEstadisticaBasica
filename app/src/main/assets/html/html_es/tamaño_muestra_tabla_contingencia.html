<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Tamaño de Muestra para una Tabla de Contingencia</title>
    <link rel="stylesheet" href="../css/formula.css">
    <script src="../js/mathjax-config.js"></script>
    <script src="../js/mathjax-3.2.0.js"></script>
</head>
<body>
    <h3 id="title">Tamaño de Muestra para una Tabla de Contingencia</h3>

    <p>C: Número de Columnas</p>
    <p>F: Número de Filas</p>
    <p>C * F: Número de Celdas</p>
    <p>n: al menos 10 observaciones por celda (10 * C * F)</p>
    <p>Nota: no más del 20% de las frecuencias esperadas del total de celdas debe ser menor a 5</p>
</body>
