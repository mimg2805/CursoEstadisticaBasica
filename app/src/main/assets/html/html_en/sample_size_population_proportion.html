</head>
<body>
    <h3 id="title">Sample Size for estimating a Population Proportion</h3>

    <p><strong>Formula</strong></p>
    <div id="formula">
        \( n = {{N Z^2 P (1 - P)} \over {(N - 1) E^2 + Z^2 P (1 - P)}} \)
    </div>

    <p>where</p>
    <p>n: sample size</p>
    <p>N: population size</p>
    <p>P: estimated proportion of the population</p>
    <p>E: error (0.05 * P)</p>
    <p>Z: confidence level of 95% (1.960)</p>
</body>
